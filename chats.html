<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span style="font-weight: 600;">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-regular fa-comment-dots fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar" src="/Image/02.jpg" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title">
                            KokoaTalk
                        </h4>
                        <h6 class="user-component__subtitle">
                            Please check My Kokoa Account Info
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__btn" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setting point"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>
</body>

</html>
